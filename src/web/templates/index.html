<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASL Translation Aid</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <audio id="player" controls></audio>
  
  <div class="container">
    
    <h1>Translation with ASL</h1>
    
    <div class="video-wrapper">
      <video id="video-preview" autoplay muted playsinline></video>
    </div>

    <!-- Text Mode -->
    <div id="textMode" class="mode active">

      <!-- Source Text Area with Language Selector -->
      <div class="panel">

        <select class="language-select" id="language-source">
          <option value="en-US" selected>English</option>
          <option value="es-ES">Spanish</option>
          <option value="fr-FR">French</option>
          <option value="de-DE">German</option>
          <option value="zh">Chinese (Simplified)</option>
          <option value="ja-JP">Japanese</option>
          <option value="ko-KR">Korean</option>
          <option value="ru-RU">Russian</option>
          <option value="ar-XA">Arabic</option>
          <option value="hi-IN">Hindi</option>
          <option value="it-IT">Italian</option>
          <option value="sr-RS">Serbian</option>
          <option value="nl-BE">Dutch</option>
          <option value="kn-IN">Kannada</option>
        </select>

        <textarea id="input-text" placeholder="Enter text"></textarea>
        
        <div class="bottom-right">
          <button id="copy-button-source">
            <img src="{{ url_for('static', filename='images/copy.png') }}" alt="Copy" />
          </button>
        </div>

        <div class="bottom-left">
          <div>
            <button id="microphone-button"
              aria-pressed="false"
              data-off="{{ url_for('static', filename='images/microphone.png') }}"
              data-on="{{ url_for('static', filename='images/stop.png') }}"
            >
              <img id="microphone-icon" src="{{ url_for('static', filename='images/microphone.png') }}" alt="Microphone" />
            </button>
          </div>
          <div>
            <button class="speaker-btn" id="speaker-button-source">
              <img src="{{ url_for('static', filename='images/speaker.png') }}" alt="Speak" />
            </button>
          </div>
        </div>
      </div>

      <!-- Swap button -->
      <div class="switch-container">
        <button id="switch-button">â‡„</button>
      </div>

      <!-- Target Text Area with Language Selector -->
      <div class="panel">
        
        <select class="language-select" id="language-target">
          <option value="en-US">English</option>
          <option value="es-ES" selected>Spanish</option>
          <option value="fr-FR">French</option>
          <option value="de-DE">German</option>
          <option value="zh">Chinese (Simplified)</option>
          <option value="ja-JP">Japanese</option>
          <option value="ko-KR">Korean</option>
          <option value="ru-RU">Russian</option>
          <option value="ar-XA">Arabic</option>
          <option value="hi-IN">Hindi</option>
          <option value="it-IT">Italian</option>
          <option value="sr-RS">Serbian</option>
          <option value="nl-BE">Dutch</option>
          <option value="kn-IN">Kannada</option>
        </select>

        <textarea id="output-text" class="output" readonly></textarea>

        <div class="bottom-right">
          <button id="copy-button-target">
            <img src="{{ url_for('static', filename='images/copy.png') }}" alt="Copy" />
          </button>
        </div>
        
        <div class="bottom-left">
          <button class="speaker-btn" id="speaker-button-target">
            <img src="{{ url_for('static', filename='images/speaker.png') }}" alt="Speak" />
          </button>
        </div>
      
      </div>

    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab" id="camera-button"
        aria-pressed="false"
      >
        <img src="{{ url_for('static', filename='images/camera.png') }}" alt="Camera" />
      </button>
    </div>

  </div>

  <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/capture.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/stt.js') }}"></script>
</body>
</html>
