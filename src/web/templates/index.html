<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translate-like</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ASL Translate App</h1>

    

<!-- Text Mode -->
<div id="textMode" class="mode active">

  <!-- Source Text Area with Language Selector -->
  <div class="panel">
    <select class="language-select" id="language-source">
      <option value="en" selected>English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="zh">Chinese (Simplified)</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="ru">Russian</option>
      <option value="ar">Arabic</option>
      <option value="hi">Hindi</option>
      <option value="it">Italian</option>
      <option value="sl-SI">Slovenian</option>
    </select>
    <textarea id="input-text" placeholder="Enter text"></textarea>
    <button class="speaker-btn" id="speaker-button-source">
        <img src="{{ url_for('static', filename='icons/speaker.png') }}" alt="Speak" />
    </button>
    <button class = "copyBtn" id="copy-button-source">
        <img src="{{ url_for('static', filename='icons/copy.png') }}" alt="Copy" />
    </button>
  </div>

  <!-- Swap button -->
  <div class="switch-container">
    <button id="switch-button">â‡„</button>
  </div>

  <!-- Target Text Area with Language Selector -->
  <div class="panel">
        
    <select class="language-select" id="language-target">
      <option value="en">English</option>
      <option value="es" selected>Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="zh">Chinese (Simplified)</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="ru">Russian</option>
      <option value="ar">Arabic</option>
      <option value="hi">Hindi</option>
      <option value="it">Italian</option>
      <option value="sl-SI">Slovenian</option>
    </select>
    <textarea id="output-text" class="output" readonly></textarea>
    <button class="copyBtn" id="copy-button-target">
        <img src="{{ url_for('static', filename='icons/copy.png') }}" alt="Copy" />
    </button>
    <button class="speaker-btn" id="speaker-button-target">
        <img src="{{ url_for('static', filename='icons/speaker.png') }}" alt="Speak" />
    </button>
  </div>

  <!-- Translate Button -->
  <button id="translateBtn" onclick="translateText()">Translate</button>
</div>


    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" id="textTab">
            <img src="{{ url_for('static', filename='icons/text.png') }}" alt="Text" />
        </button>
        <button class="tab" id="camera-button">
            <img src="{{ url_for('static', filename='icons/camera.png') }}" alt="Camera" />
        </button>
        <button class="tab" id="microphone-button">
            <img src="{{ url_for('static', filename='icons/microphone.png') }}" alt="Microphone" />
        </button>
    </div>

    <!-- Camera Mode -->
    <div id="cameraMode" class="mode">
      <div class="camera-box">
        <p>ðŸ“· Camera mode placeholder</p>
        <input type="file" accept="image/*" capture="environment">
        <p>(Upload or capture an image for translation)</p>
      </div>
    </div>

    <!-- Microphone Mode -->
    <div id="microphoneMode" class="mode">
      <div class="microphone-box">
        <p>ðŸŽ¤ Microphone mode placeholder</p>
        <button id="startMic">Start Recording</button>
        <p>(Speech-to-text input for translation)</p>
      </div>
    </div>

  </div>

  <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
