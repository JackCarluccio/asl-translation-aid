<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translate-like</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Translate-like</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" id="textTab" onclick="showTab('text')">Text</button>
      <button class="tab" id="camera-button" onclick="showTab('camera')">Camera</button>
      <button class="tab" id="microphone-button" onclick="showTab('microphone')">Microphone</button>
    </div>

    <!-- Text Mode -->
    <div id="textMode" class="mode active">
      <!-- Stacked text areas -->
      <div class="panel">
        <textarea id="inputText" placeholder="Enter text"></textarea>
      </div>

      <div class="panel">
        <textarea id="outputText" class="output" readonly></textarea>
        <button id="copyBtn">Copy</button>
      </div>

      <!-- Language controls under text areas, horizontal -->
    <div class="lang-bar-horizontal">
        <select id="language-source">
            <option value="auto" selected>Detect language</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese (Simplified)</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ru">Russian</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
        </select>
        <button id="switch-button">â‡„</button>
        <select id="languauge-target">
            <option value="auto" selected>Detect language</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese (Simplified)</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ru">Russian</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
        </select>
    </div>


      <button id="translateBtn" onclick="translateText()">Translate</button>
    </div>

    <!-- Camera Mode -->
    <div id="cameraMode" class="mode">
      <div class="camera-box">
        <p>ðŸ“· Camera mode placeholder</p>
        <input type="file" accept="image/*" capture="environment">
        <p>(Upload or capture an image for translation)</p>
      </div>
    </div>

    <!-- Microphone Mode -->
    <div id="microphoneMode" class="mode">
      <div class="microphone-box">
        <p>ðŸŽ¤ Microphone mode placeholder</p>
        <button id="startMic">Start Recording</button>
        <p>(Speech-to-text input for translation)</p>
      </div>
    </div>

  </div>

  <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
